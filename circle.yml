machine:
  timezone:
    Asia/Tokyo
  pre:
    - curl -LOk https://github.com/tcnksm/ghr/releases/download/v0.4.0/ghr_v0.4.0_linux_amd64.zip
    - unzip ./ghr_v0.4.0_linux_amd64.zip
    - chmod +xxx ./ghr
    # - export PATH=$PATH:$HOME/ghr

  node:
    version: 4.0.0

dependencies:
  pre:
    - npm install
    - npm run init

test:
  post:
    - NODE_PATH=./ && npm run test:all

deployment:
  production:
    branch: release
    commands:
      - npm run package
